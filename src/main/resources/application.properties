spring.application.name=TheSProject

# Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/showfolio_db
spring.datasource.username=postgres
spring.datasource.password=showfolio_secret
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Multi-tenancy Configuration
# We will use a custom MultiTenantConnectionProvider and CurrentTenantIdentifierResolver
# So we don't set spring.jpa.hibernate.ddl-auto to update/create directly for tenants usually, 
# but for the public schema entities we might want it.
# However, since we are using schema-per-tenant, we'll manage schemas manually or via start-up scripts.
spring.jpa.hibernate.ddl-auto=none

# Allow Hibernate to support multi-tenancy
spring.jpa.properties.hibernate.multiTenancy=SCHEMA

# Use snake_case naming strategy globally
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy