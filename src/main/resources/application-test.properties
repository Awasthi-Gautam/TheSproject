spring.application.name=TheSProject

# Test Profile - Uses same PostgreSQL but with test data hydration enabled
# Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/showfolio_db
spring.datasource.username=postgres
spring.datasource.password=showfolio_secret
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Multi-tenancy Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.multiTenancy=SCHEMA

# Logging for debugging test data hydration
logging.level.com.example=INFO
logging.level.com.example.service.TestDataHydrator=DEBUG
logging.level.com.example.config.TestHydrationRunner=DEBUG
